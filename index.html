<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Lightgallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/lightbox.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>

<body>
<header id="top">
  <div class="grid-100">
          <div class="heading">
            <h1>My favorite dog photos from Flickr</h1>

          </div>
          <nav id="nav">
          <ul class="filter-select">
            <li><button class="flickrButtons">German Shepherd</button></li>
            <li><button class="flickrButtons">Black Terrier</button></li>
            <li><button class="flickrButtons">Border Collie</button></li>
          </ul>
        </nav>
        </div>

</header>




<div id="gallery">
<ul id="imageGallery">

</ul>
</div>




<div class="grid-100">
        <div class="heading">
          <h1>My favorite bands and artists from Spotify</h1>

        </div>
        <nav class="nav">
        <ul class="filter-select">
          <li><button class="musicButton1">Rolling Stones</button></li>
          <li><button class="musicButton2">BMRC</button></li>
          <li><button class="musicButton3">Howlin' Wolf</button></li>
        </ul>
      </nav>
      </div>

      <div id="gallery2">
        <ul id="albums">
       </ul>
       <ul id="albums2">
      </ul>
      <ul id="albums3">
     </ul>
      </div>


      <div class="heading">
        <h1>Movies made about Woodstock</h1>

      </div>
      <nav class="nav">
      <ul class="filter-select">
        <li><button class="movieButton1"> Release Date</button></li>
        <li><button class="movieButton2">Title</button></li>
      
      </ul>
    </nav>


      <div id="gallery3">
      <ul id="albums4">

      </ul>


      </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.0/tinysort.min.js"></script>
 <script src="js/app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
